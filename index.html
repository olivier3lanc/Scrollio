<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Scrollio demo</title>
    <meta name="description" content="Demonstration of Venus theme for Scrollio.">
    <!-- Reset CSS -->
    <link href="libraries/normalize/normalize.min.css" rel="stylesheet">
    <!-- Scrollio required stylesheet -->
    <link href="build/scrollio.min.css" rel="stylesheet">
    <!-- Scrollio optional theme stylesheet -->
    <!-- <link href="build/scrollio.theme.venus.min.css" rel="stylesheet"> -->
</head>

<body>
    <div id="scrollio">
        <div class="item">
            <p class="scrolltrack">What is Scrollio?</p>
            <p class="test" style="display:none">Yes, tell me.</p>
        </div>
        <div class="item">
            <p class="scrolltrack">A full page scroll experience tool for story telling</p>
            <p class="test" style="display:none">A story telling tool.</p>
        </div>
        <div class="item">
            <p class="scrolltrack">jQuery plugin that uses the scroll to reveal text</p>
            <!-- <p>Because words matter.</p>
            <p>Scrollio is highly customizable, you can create your own theme.</p>  -->
        </div>
        <div class="item">
            <p class="scrolltrack">Make your own!</p>
            <!-- <p>Scrollio is highly customizable, you can create your own theme.</p> -->
        </div>
        <div class="item">
            <p class="scrolltrack">Many callbacks</p>
            <!-- <p>Enjoy interactions! Scrollio includes useful callbacks to enhance your experiences</p> -->
        </div>
        <div class="item">
            <p class="scrolltrack">Create your own Scrollio now!</p>
            <p><a href="#" class="link-button primary">Rewind</a> <a href="https://github.com/olivier3lanc/Scrollio" class="link-button" target="_blank">View on Github</a></p>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="libraries/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="build/scrollio.min.js"></script>
    <script type="text/javascript">
        jQuery.fn.scrollio({
            onItemChange: function(targetIndex){
                console.log('current index is '+targetIndex);
            },
            onLetterChange: function(targetIndex){
                console.log('letter has changed');
            },
            onScroll: function(data){
                console.log(data);
                if(data.itemProgressCoef > 0.8){
                    jQuery('.item').eq(data.index).find('p.test').show(300);
                }else{
                    jQuery('.item').eq(data.index).find('p.test').hide(300);
                }
            },
            onItemEnd: function(index){
                console.log('end of '+index);
            },
            onFirstItem: function(){
                console.log('first item');
            },
            onLastItem: function(){
                console.log('last item');
            },
            onScrollEnd: function(){
                console.log('end of scroll');
                jQuery('.link-button').addClass('active');
                jQuery('.link-button[href="#"]').on('click',function(e){
                    e.preventDefault();
                    jQuery.fn.scrollio('do:goToFirstItem');
                });
            }
        });
    </script>
</body>

</html>
